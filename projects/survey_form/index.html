<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Survey Form</h1>
        </header>
        <main>
            <form class="survey-form" method="GET" action="#" target="_blank">
                <p class="description">Let us know how we can improve freeCodeCamp</p>
                <div class="group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="group">
                    <label for="number">Age:</label>
                    <input type="number" name="number" id="number" min="18" max="35" placeholder="Age" required>
                </div>
                <div class="group">
                    <label for="dropdown"> What option best describes your current role</label>
                    <div>
                        <select name="dropdown" id="dropdown">
                            <option value="student">Student</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="junior">Junior Developer</option>
                            <option value="senior">Senior Developer</option>
                            <option value="expert">IT Expert</option>
                        </select>
                    </div>
                </div>
                <div class="radio-section">
                    <p>How likely is that you recommend freeCodeCamp to a friend</p>
                    <div>
                        <label><input type="radio" name="recommend">Definitely </label>
                        <label><input type="radio" name="recommend">Maybe</label>
                        <label><input type="radio" name="recommend">Not sure</label>
                    </div>
                </div>
                <div class="radio-section">
                    <p>Things that should be improved in the future. check all that apply</p>
                    <div>
                        <label><input type="checkbox" name="tick">Front End Projects</label>
                        <label><input type="checkbox" name="tick2">Back End Projects</label>
                        <label><input type="checkbox" name="tick2">Data Visualization</label>
                        <label><input type="checkbox" name="tick2">Challenges</label>
                        <label><input type="checkbox" name="tick2">Open Source Community</label>
                        <label><input type="checkbox" name="tick2">Gitter help rooms</label>
                        <label><input type="checkbox" name="tick2">Videos</label>
                        <label><input type="checkbox" name="tick2">City Meetups</label>
                        <label><input type="checkbox" name="tick2">Wiki</label>
                        <label><input type="checkbox" name="tick2">Forum</label>
                        <label><input type="checkbox" name="tick2">Additional Courses</label>
                    </div>
                </div>
                <div class="group textarea-sec">
                    <label for="comment">Any comments or suggestions? </label>
                    <textarea id="comment" rows="5" cols="50"></textarea>
                </div>
                <input type="submit" name="submit" value="Submit">
            </form>
        </main>
    </div>
</body>

</html>
